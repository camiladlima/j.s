<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Onde você mora?</h1>
    País que você mora:<input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var país = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var value = Number(país.value)
            res.innerText = `<p>vivendo no país <strong>${value}</strong><p>`
            if (value == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro</p>`
            }
            res.innerHTML += `<p>Você é estrangeiro</p>`
            
        }
    </script>
</body>
</html>
